<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #filters, #stats {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #deals {
      padding: 20px;
    }
    .deal {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      width: calc(30% - 20px);
      box-sizing: border-box;
    }
    .deal img {
      max-width: 100%;
    }
    .deal button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .deal button:hover {
      background-color: #0056b3;
    }
    #deal-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>LEGO Deals</h1>
</header>

<div id="filters">
  <div>
    <label for="show-select">Show:</label>
    <select id="show-select">
      <option value="6">6</option>
      <option value="12">12</option>
      <option value="24">24</option>
    </select>
  </div>
  <div>
    <label for="page-select">Page:</label>
    <select id="page-select"></select>
  </div>
  <div>
    <label for="lego-set-id-select">Lego Set ID:</label>
    <select id="lego-set-id-select"></select>
  </div>
  <div>
    <label for="discount-filter">
      <input type="checkbox" id="discount-filter"> Discount > 50%
    </label>
  </div>
  <div>
    <label for="most-commented-filter">
      <input type="checkbox" id="most-commented-filter"> Most Commented
    </label>
  </div>
  <div>
    <label for="hot-deals-filter">
      <input type="checkbox" id="hot-deals-filter"> Hot Deals
    </label>
  </div>
  <div>
    <label for="favorite-filter">
      <input type="checkbox" id="favorite-filter"> Favorites
    </label>
  </div>
  <div>
    <label for="sort-select">Sort:</label>
    <select id="sort-select">
      <option value="">Default</option>
      <option value="price-asc">Price Ascending</option>
      <option value="price-desc">Price Descending</option>
      <option value="date-asc">Date Ascending</option>
      <option value="date-desc">Date Descending</option>
    </select>
  </div>
</div>

<div id="stats">
  <div>
    <strong>Total Deals:</strong> <span id="nbDeals">0</span>
  </div>
  <div>
    <strong>Total Sales:</strong> <span id="nbSales">0</span>
  </div>
  <div>
    <strong>P5 Price:</strong> <span id="p5Price">0</span>
  </div>
  <div>
    <strong>P25 Price:</strong> <span id="p25Price">0</span>
  </div>
  <div>
    <strong>P50 Price:</strong> <span id="p50Price">0</span>
  </div>
  <div>
    <strong>Lifetime Value:</strong> <span id="lifetimeValue">N/A</span>
  </div>
</div>

<section id="deals">
  <h2>Deals</h2>
</section>

<div id="deal-modal" class="modal">
  <div id="modal-content">
    <span class="close">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
